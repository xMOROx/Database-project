<main class="contents container">

  <h2>{{filterType | titlecase}} {{contentType | titlecase}} </h2>

  <div class="contents__container">

    <mat-card class="contents__filter">
      <div>Filter by</div>
      <button mat-raised-button color="primary" aria-label="Set Watched filter" (click)="this.applyFilter('all')">All</button>
    </mat-card>

    <div class="contents__right-side" [ngClass]="'contents__right-side-normal-view'">
      <div class="contents__list">
        <app-poster-card *ngFor="let content of content.results" [model]="content" [isCar]="contentType === 'cars'">
        </app-poster-card>
      </div>

      <mat-paginator [length]="content.total_results" [pageSize]="20" (page)="changePage($event)">
      </mat-paginator>
    </div>

  </div>

</main>
