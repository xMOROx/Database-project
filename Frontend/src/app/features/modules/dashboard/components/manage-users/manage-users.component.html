<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Lastname</th>
    <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>Firstname</th>
    <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="changePassword">
    <th mat-header-cell *matHeaderCellDef>Change Password</th>
    <td mat-cell *matCellDef="let user">
      <button mat-raised-button color="primary" >Change</button>
    </td>
  </ng-container>


  <ng-container matColumnDef="isStaff">
    <th mat-header-cell *matHeaderCellDef>Is Staff</th>
    <td mat-cell *matCellDef="let user">
      <mat-checkbox [(ngModel)]="user.roles.staff"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef>Is Admin</th>
    <td mat-cell *matCellDef="let user">
      <mat-checkbox [(ngModel)]="user.roles.admin"></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
