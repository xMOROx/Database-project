<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<main class="contents container">
  <h2>{{contentType | titlecase}} #{{filterType}}</h2>

  <div class="contents__container">

    <mat-card class="contents__filter">
      <button  mat-raised-button color="primary" aria-label="Set all filter" (click)="applyFilter('All')">All</button>
      <button *ngIf="contentType === 'cars'" mat-raised-button color="primary" aria-label="Set best offer filter" (click)="applyFilter('Best offers')">Best offers</button>
      <button *ngFor="let city of popularCities" mat-raised-button color="primary" aria-label="Set city filter" (click)="applyFilter(city)">{{city}}</button>
    </mat-card>

    <div class="contents__right-side">
      <div class="contents__list">
        <app-poster-card *ngFor="let content of results?.results" [model]="content" [isCar]="contentType === 'cars'">
        </app-poster-card>
      </div>

      <mat-paginator [length]="totalResults" [pageSize]="20" (page)="changePage($event)">
      </mat-paginator>
    </div>

  </div>

</main>
