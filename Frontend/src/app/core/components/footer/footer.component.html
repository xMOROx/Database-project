<footer class="footer">
  <a *ngFor="let social of socialData" [href]="social.url" target="_blank" rel="noopener noreferrer"
     [attr.aria-label]="'Car rental ' + social.name" [title]="social.name" class="footer__social">
    <img [src]="social.img" [alt]="'Car rental '  + social.name" loading="lazy">{{ social.name}}
  </a>
</footer>
